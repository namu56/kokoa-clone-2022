<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">    
                <i class="fa-solid fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">Settings</span>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">    
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column">Latest Version</div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span> 
    </div>
    <script src="https://kit.fontawesome.com/e3caf40753.js" crossorigin="anonymous"></script>
</body>
</html>
